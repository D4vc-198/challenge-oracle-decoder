<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="behavior.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="assets/logo.png">
        </div>

        <!--TEXT ENCRYPT-->
        <div style="overflow: auto">
            <div class="main">
                <div class="input-field">
                    <textarea id="textoEncriptar" placeholder="Ingrese el texto aquí" required></textarea>
                </div>

                <!--Buttons-->
                <div class="buttons">
                    <button class="btn-encrypt" type="button" onclick="encrypt()">Encriptar</button>
                    <button class="btn-decrypt" type="button" onclick="decrypt()">Desencriptar</button>
                </div>
            </div>

            <!--TEXT RESULT-->
            <div class="right">
                <div class="card">
                    <div id="resultado" class="resultado">
                        <img src="assets/Muñeco.png" alt="muneco" style="width:40%">
                        <h1>Ningun mensaje fue encontrado</h1>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>    
                    </div>
                    
                  </div>
                  
            </div>
        </div>

        <!--FOOTER-->
        <div class="footer">
            © created by Diego Valdez for Alura Challenge
        </div>
    </body>
</html>
